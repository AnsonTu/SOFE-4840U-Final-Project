<!DOCTYPE html>
<html>
  <head>
    <title>Client</title>
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body>
    <h2>Client</h2>
    <div style="display: flex; flex-direction: column; gap: 8px">
      <label for="items">Select an item to order:</label>
      <select name="items" id="items" style="width: fit-content">
        <option value="Hat">Hat $4</option>
        <option value="Scarf">Scarf $5</option>
        <option value="Gloves">Gloves $8</option>
        <option value="Mittens">Mittens $6</option>
      </select>
      <button
        id="submitOrderBtn"
        onclick="submitOrder()"
        style="width: fit-content"
      >
        Submit Order
      </button>
    </div>
  </body>
</html>
