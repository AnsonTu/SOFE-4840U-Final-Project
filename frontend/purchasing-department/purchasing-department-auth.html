<!DOCTYPE html>
<html>
  <head>
    <title>Purchasing Department Authentication</title>
    <script type="text/javascript" src="purchasing-department.js"></script>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <h2>Purchasing Department Authentication</h2>
    <div style="padding: 4px">
      Email:
      <input id="emailField" type="email" />
    </div>
    <div style="padding: 4px">
      Pass:
      <input id="passwordField" type="password" />
    </div>
    <button
      id="submitCredentialsBtn"
      style="margin: 8px 0; padding: 10px 20px"
      onclick="submitCredentials()"
    >
      Submit
    </button>
    <div id="statusText"></div>
  </body>
</html>
