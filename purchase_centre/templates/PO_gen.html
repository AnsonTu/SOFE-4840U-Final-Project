<html>

<head>
  <title>Order Request</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body style="background-color: #FBFBFB;" class="text-primary">
  <form action="{{ url_for('PO_gen') }}" method="post">
    <section class="mb-1">
      <div class="card">
        <div class="card-header py-5">
          <h1 class="mb-0 text-center"><strong>Purchase Order</strong></h1>
        </div>
      </div>
    </section>

    <main>
      <div class="container pt-4">
        <!-- Section-->
        <section class="mb-1">
          <div class="card">
            <div class="card-header py-3">
              <h5 class="mb-0 text-center"><strong>Select Item to Purchase</strong></h5>
            </div>
          </div>
        <!-- Section:  -->
        <section>
          <!-- Section: Row -->
          <div class="row mt-3" style= "display: flex; justify-content: center;">
            <section style="text-align: center">
              <table class="table table-hover" style="text-align: center; align-self: center;">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Printer</td>
                    <td>$85</td>
                    <td><input type="number" name="printerq" min="0" max="2" value="0"><br></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Tape (6 rolls)</td>
                    <td>$10</td>
                    <th><input type="number" name="tape_6rollsq" min="0" max="5" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Laser Toner Cart</td>
                    <td>$80</td>
                    <th><input type="number" name="laser_toner_cartq" min="0" max="5" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Office Chair</td>
                    <td>$300</td>
                    <th><input type="number" name="office_chairq" min="0" max="2" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Tablet</td>
                    <td>$500</td>
                    <th><input type="number" name="tabletq" min="0" max="2" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">6</th>
                    <td>Laptop</td>
                    <td>$1000</td>
                    <th><input type="number" name="laptopq" min="0" max="1" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">7</th>
                    <td>Thumb Drive</td>
                    <td>$15</td>
                    <th><input type="number" name="thumbdrive64q" min="0" max="10" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">8</th>
                    <td>Desk Fan</td>
                    <td>$20</td>
                    <th><input type="number" name="deskfanq" min="0" max="5" value="0"><br></th>
                  </tr>
                  <tr>
                    <th scope="row">9</th>
                    <td>USB Hub</td>
                    <td>$25</td>
                    <th><input type="number" name="usbhubq" min="0" max="10" value="0"><br></th>
                </tbody>
              </table>
          </div>
        </section>â€‹
      </div>
    </main>

    <!--Button and Total Amount-->
    <div style="text-align: center; margin-bottom: 50px;">
      <input class="btn btn-primary" style="margin-left: 50px;" name="Confirm" type="submit" value="Purchase Items">
    </div>
  </form>
</body>

</html>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
