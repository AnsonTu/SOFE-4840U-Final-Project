<html>

<head>
  <title>Supervisor Login</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light ">
      <h1 class="mb-3" style="color: primary"> <strong class="text-primary"> Supervisor Login</strong></h1>
    </div>
    <!-- Jumbotron -->
  </header>

  <form action="{{url_for('home')}}" method='POST'>
  <section style="margin-top: 100px;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name="EmailID" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" name="Password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="">Password</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="" />
                <label class="form-check-label" for="">Remember me
                </label>
              </div>
            </div>
            <!-- Submit button -->
            <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

</html>
